<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Spoof</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="no-select">
        <header>
            <nav>
                <div class="logo"><img class="logo-img" src="/New folder/Paytm-removebg-preview.png"></div>
                <!-- <ul class="nav-links">
                    <li><button class="print"></button></li>
                </ul> -->
                <div class="logo"><img class="logo-img" src="/New folder/upi.png"></div>
            </nav>
        </header>
        
        <main>
            <div class="container">
                <div class="form-container" id="form-container">
                    <form id="form-data">
                        <h2>Transaction Details</h2>
    
    
                        <div class="input-group">
                            <label for="amount">Amount</label>
                            <input placeholder="Amount to be paid" type="number" id="amount" name="amount" required>
                        </div>
                        <div class="input-group">
                            <label for="amountText">Amount in Text</label>
                            <input placeholder="Amount in text form "type="text" id="amountText" name="amountText" required>
                        </div>
                        <div class="input-group">
                            <label for="to">Receiver</label>
                            <input placeholder="Receiver's name" type="text" id="to" name="to" required>
                        </div>
                        <div class="input-group">
                            <label for="toDetails">Receiver's Details</label>
                            <input placeholder="Receiver's A/C details" type="text" id="toDetails" name="toDetails" required>
                        </div>
                        <div class="input-group">
                            <label for="name">Sender</label>
                            <input placeholder="Sender's name" type="text" id="name" name="name" required>
                        </div>
                        <div class="input-group">
                            <label for="fromDetails">Sender's Details</label>
                            <input placeholder="Sender's A/C details" type="text" id="fromDetails" name="fromDetails" required>
                        </div>
                        <div class="input-group">
                            <label for="transactionNumber">Transaction Number</label>
                            <input placeholder="Refrence Id" type="text" id="transactionNumber" name="transactionNumber" required>
                        </div>
                        <div class="input-group">
                            <label for="time">Time</label>
                            <input placeholder="Time of payment" type="time" id="time" name="time" required>
                        </div>
                        <div class="input-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
    
                        <button type="submit" onclick="FormSubmitted()">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    
        <footer>
            <p>&copy; 2024 &nbsp Beware of the potential circumstances.</p>
        </footer>
        
    </div>





    <script src="script.js"></script>

   
</body>
</html>
